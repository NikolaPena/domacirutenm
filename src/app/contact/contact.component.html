
<h1 class="heder" >Contact form</h1>


<div class="forma" >
  
  <form class="example-form">
    
  
    <table class="example-full-width" cellspacing="0">
      
      <tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>
  
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Question</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Suggestion</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </p>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. San Francisco">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>E-mail address</mat-label>
        <input matInput placeholder="Ex. California">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Telephone number</mat-label>
        <input matInput #postalCode minlength="10" maxlength="15" placeholder="form : +123 4567890" value="">
        <mat-hint align="end"> 10 / {{postalCode.value.length}}</mat-hint>
      </mat-form-field></td>
    </tr></table>
    <div class="example-button-row">
      
      <button mat-raised-button color="primary">Submit</button>
      
      
    </div>
  </form>

</div>
